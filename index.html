<!DOCTYPE html>
<html lang="es-DO">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinTrack - Tu Control Financiero en la Nube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-brand-primary: 79 70 229; /* Default: Indigo */
        --color-brand-secondary: 236 72 153; /* Default: Pink */
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class', // Habilitar modo oscuro
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-primary': 'rgb(var(--color-brand-primary) / <alpha-value>)',
              'brand-secondary': 'rgb(var(--color-brand-secondary) / <alpha-value>)',
              'income': '#10B981',
              'expense': '#EF4444',
              'neutral-900': '#111827',
              'neutral-800': '#1F2937',
              'neutral-700': '#374151',
              'neutral-600': '#4B5565',
              'neutral-200': '#E5E7EB',
              'neutral-100': '#F3F4F6',
              'neutral-50': '#F9FAFB',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
    "recharts": "https://esm.sh/recharts@^3.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.541.0",

    "react": "https://esm.sh/react@^19.1.1"
  }
}
</script>
</head>

  </body>
</html>
